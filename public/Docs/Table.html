<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title> Таблица </title>
<style>
table, th, td {border: 2px solid black;}
</style>
</head>

</tr>
<tr>
<th style="background-color: green; color: black;">Комнаты 2 секции</th>
<td>Команта 3</td>
<td>Комната 4</td>
</tr>
</table>
<table>
<caption style="background-color: blue; color: black;">TABLE</caption>
<tr>
<th style="background-color: red; color: black;">Наименование секции</th>

<th style="background-color: red; color: black;">Наименование Комнат</th>
</tr>
<tr>
<th style="background-color: green; color: black;">Комнаты первой секции</th>
<td>Комната 1</td>
<td style="background-color: yellow; color: black;">Комната 2</td>
</tr>
<tr>
<th style="background-color: green; color: black;">Комнаты 2 секции</th>
<td style="background-color: yellow; color: black;">Команта 3</td>
<td style="background-color: yellow; color: black;">Комната 4</td>
</tr>
</table>
</body>
</html>
